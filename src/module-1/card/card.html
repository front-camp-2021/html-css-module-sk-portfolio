<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<main>
  <section class="products">
    <div class="container products__container">
      <div class="products__item product-card product-card--with-rating">
        <div class="product-card__main">
          <div class="product-card__img">
            <img src="../../module-3/online-store/img/product-card-imgs/product-card-1.jpg" alt="product">
          </div>
          <div class="product-card__info">
            <div class="product-card__wr">
              <div class="product-card__rating">
                              <span>
                                  3.4
                              </span>
                <img src="../../module-3/online-store/img/icons/star.svg" alt="rating-star">
              </div>
              <div class="product-card__price">
                $399
              </div>
            </div>
            <div class="product-card__description">
              <h3>
                Apple Watch Series 4 GPS
              </h3>
              <p>
                Redesigned from scratch and completely revised.
              </p>
            </div>
          </div>
        </div>
        <div class="product-card__btns">
          <button class="product-card__btn btn">
            <img src="../../module-3/online-store/img/icons/heart.svg" alt="heart">
            <span>WISHLIST</span>
          </button>
          <button class="product-card__btn btn btn--violet">
            <img src="../../module-3/online-store/img/icons/bag.svg" alt="heart">
            <span>ADD TO CART</span>
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
